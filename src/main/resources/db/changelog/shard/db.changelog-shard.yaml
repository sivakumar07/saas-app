databaseChangeLog:
  # Liquibase changelog for shard databases.  These changesets are applied
  # separately to each shard.  They create the tenantâ€‘scoped tables such as
  # contacts and audit_logs.

  - changeSet:
      id: shard-1
      author: dev
      comment: "Create contacts table in shard"
      changes:
        - createTable:
            tableName: contacts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_contacts
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: BIGINT
              - column:
                  name: updated_by
                  type: BIGINT
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: deleted_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: deleted_by
                  type: BIGINT

  - changeSet:
      id: shard-2
      author: dev
      comment: "Create audit_logs table in shard"
      changes:
        - createTable:
            tableName: audit_logs
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_audit_logs_shard
              - column:
                  name: tenant_id
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: entity_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: entity_id
                  type: VARCHAR(100)
              - column:
                  name: action
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: changed_by
                  type: BIGINT
              - column:
                  name: changed_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: data
                  type: TEXT

  - changeSet:
      id: shard-3
      author: dev
      comment: "Create users table in shard"
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_users_shard
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: shard-4
      author: dev
      comment: "Create tenants table in shard"
      changes:
        - createTable:
            tableName: tenants
            columns:
              - column:
                  name: id
                  type: VARCHAR(100)
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_tenants_shard
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
